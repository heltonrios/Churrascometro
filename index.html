<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Churrascometro</title>
  </head>
  <body>
    <div class="img-wrapper">
      <img
        class="background-img"
        src="img/ruben-bagues-xX980isuPHs-unsplash.jpg"
        alt=""
      />
    </div>
    <div class="container">
      <div class="content">
        <h1>Saiba quanta comida e bebida vai precisar!</h1>
      </div>
      <div class="box-calc">
        <h1>Churrascomentro</h1>
        <input
          id="adultos"
          name="adultos"
          type="number"
          placeholder="Quantidade de Adultos"
        />
        <input
          id="criancas"
          name="crianças"
          type="number"
          placeholder="Quantidade de Crianças"
        />
        <input
          id="duracao"
          name="duracao"
          type="number"
          placeholder="Duração (h)"
        />
        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
