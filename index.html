<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Churrascometro</title>
  </head>
  <body>
    <div class="container">
      <h1>Churrascomentro</h1>
      <input
        id="adultos"
        name="adultos"
        type="number"
        placeholder="Quantidade de Adultos"
      />
      <input
        id="crianças"
        name="crianças"
        type="number"
        placeholder="Quantidade de Crianças"
      />
      <input
        id="duracao"
        name="duracao"
        type="number"
        placeholder="Duração (h)"
      />
      <button>Calcular</button>

      <div id="resultado"></div>
    </div>
  </body>
</html>
